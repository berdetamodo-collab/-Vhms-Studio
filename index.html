<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>AI Portrait Scene Composer | VHMS Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --amber-glow: rgba(245, 158, 11, 0.15);
        --slate-deep: #020617;
      }

      /* Custom scrollbar for the "Control-Deck" theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; /* amber-500 */
      }

      /* Global Smooth Transitions */
      * {
        transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Control-Deck Card Style */
      .deck-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(71, 85, 105, 0.3);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), inset 0 1px 1px rgba(255, 255, 255, 0.05);
      }

      .deck-card:hover {
        border-color: rgba(245, 158, 11, 0.4);
      }

      /* Museum Lighting Effect */
      .museum-light {
        background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
      }

      /* HUD Scan Animation */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline-active::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent 0%, rgba(245, 158, 11, 0.1) 50%, transparent 100%);
        height: 20%;
        width: 100%;
        animation: scanline 3s linear infinite;
        pointer-events: none;
      }

      body {
        background-color: var(--slate-deep);
        color: #e2e8f0;
      }
    </style>
